<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Tic Tac Toe</h1>
      </div>
    </div>
    <div class="container contents">
      <div class="gameStart">
        <button id="pvp" type="button" name="button">Player vs Player</button>
        <button id="ai" type="button" name="button">Player vs Computer</button>
      </div>
      <div class="gameplay">
        <h3><span id=active-player></span>'s Turn</h3>
        <div class="gameBoard">
          <div class="topRow">
            <button id="0" type="button" class="btn space"></button><button id="1" type="button" class="btn space"></button><button id="2" type="button" class="btn space"></button>
          </div>
          <div class="midRow">
            <button id="3" type="button" class="btn space"></button><button id="4" type="button" class="btn space"></button><button id="5" type="button" class="btn space"></button>
          </div>
          <div class="botRow">
            <button id="6" type="button" class="btn space"></button><button id="7" type="button" class="btn space"></button><button id="8" type="button" class="btn space"></button>
          </div>
        </div>
        <div class="results">
          <h4 id="result"></h4>
          <button id="restart" type="button" name="button">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
